<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Paris</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            position: relative;
            z-index: 10;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        .image-container {
            position: relative;
            width: 100%;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .text-overlay {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        .button-container a {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-container a:hover {
            background-color: rgba(0, 0, 0, 1);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Paris</h1>
    <div class="image-container">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/034/952/480/small_2x/ai-generated-paris-tourism-background-photo.jpg" alt="Eiffel Tower">
        <div class="text-overlay">
            <p>Discover the beauty, culture, and flavors of Paris, the City of Love.</p>
        </div>
        <div class="button-container">
            <a href="explore.html">Explore Paris</a>
            <a href="food.html">Famous Foods</a>
        </div>
    </div>
</body>
</html>

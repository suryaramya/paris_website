<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Paris</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            position: relative;
            z-index: 10;
            color: white;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            position: relative;
            z-index: 10;
            margin-top: 20px;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: rgba(0, 0, 0, 0.8);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Paris</h1>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/034/952/480/small_2x/ai-generated-paris-tourism-background-photo.jpg" alt="Eiffel Tower">
    <div class="text-overlay">
        <p>Discover the beauty, culture, and flavors of Paris, the City of Light.</p>
    </div>

    <nav>
        <ul>
            <li><a href="explore.html">Explore Paris</a></li>
            <li><a href="food.html">Famous Foods</a></li>
        </ul>
    </nav>
</body>
</html>
